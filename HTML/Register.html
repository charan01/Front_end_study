<!DOCTYPE html>

<head>
    <title>Register</title>
</head>
<body>
    <center>
        <h1>Register for elephant Life</h1>
        <hr>
        <form>
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="number" placeholder="Enter your Age"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="Gender">Male <input type="radio" name="Gender">Female</td>
                </tr>
                <tr>
                    <td>Subscription</td>
                    <td>
                        <select>
                            <option>Premium</option>
                            <option>Normal</option>
                            <option>Elite</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Resume</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td><input type="reset"><td> <td><input type="submit"><td>
                </tr>
            </table>
        </form>
        <hr>
        <a href="project.html">Home</a>
    </center>
    
</body>
</html>
